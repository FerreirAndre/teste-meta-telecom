<main class="container">
  <h2>Meus Livros</h2>

  @if(loading){
  <p>Carregando livros...</p>
  } @else if(error){
  <p>error</p>
  }

  <div class="grid">
    @for(book of books;track book.id) {
    <article class="book-card">
      <img
        [src]="book.coverLink"
        [alt]="book.title"
        class="cover"
        routerLink="/books/{{ book.id }}"
      />

      <h3>{{ book.title }}</h3>
      <p>
        <small>{{ book.writer }}</small>
      </p>

      <footer class="actions">
        <button class="edit-button" (click)="edit(book.id)">Edit</button>
        <button class="delete-button" (click)="delete(book.id)">Delete</button>
      </footer>
    </article>
    }
  </div>

  @if(!loading && books.length ===0){
  <p>Nenhum livro encontrado.</p>
  }
  <a routerLink="/books/new" class="contrast">New Book</a>
</main>
