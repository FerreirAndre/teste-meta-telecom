<main class="container book-detail-container">
  @if (loading) {
  <p>Carregando livro...</p>
  } @else if (error) {
  <p>Erro ao carregar o livro.</p>
  } @else {
  <article class="book-detail-card">
    <img [src]="book?.coverLink" [alt]="book?.title" class="book-cover" />

    <div class="book-info">
      <h2>{{ book?.title }}</h2>
      <h4 class="writer">por {{ book?.writer }}</h4>
      <p class="summary">{{ book?.summary }}</p>

      <footer class="actions">
        <button class="edit-button" (click)="edit(book?.id)">Edit</button>
        <button class="delete-button" (click)="delete(book?.id)">Delete</button>
        <a routerLink="/" class="secondary">Voltar</a>
      </footer>
    </div>
  </article>
  }
</main>
